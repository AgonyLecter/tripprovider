<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Provider - Esplora Tenerife</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate ease-in-out;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            animation: slideUp 1s ease-out;
        }

        @media (min-width: 1200px) {
            .card-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 40px;
            }
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .card-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                border-radius: 15px;
            }

            .card-overlay {
                font-size: 1.5rem;
            }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Esplora Tenerife</h1>
    <div class="card-container">
        <div class="card" onclick="navigateTo('terra')">
            <img src="terra.png" alt="Via Terra">
            <div class="card-overlay">Via Terra</div>
        </div>
        <div class="card" onclick="navigateTo('aria')">
            <img src="aria.png" alt="Via Cielo">
            <div class="card-overlay">Via Cielo</div>
        </div>
        <div class="card" onclick="navigateTo('mare')">
            <img src="mare.png" alt="Via Mare">
            <div class="card-overlay">Via Mare</div>
        </div>
        <div class="card" onclick="navigateTo('parchi')">
            <img src="park.png" alt="Parchi">
            <div class="card-overlay">Parchi</div>
        </div>
    </div>

    <script>
        function navigateTo(category) {
            const urlMap = {
                'terra': 'terra.html',
                'aria': 'aria.html',
                'mare': 'mare.html',
                'parchi': 'parchi.html'
            };
            window.location.href = urlMap[category];
        }
    </script>
</body>
</html>
